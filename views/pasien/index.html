<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Golang CRUD</title>
    <style>
      .container{
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h3>Data Pasien</h3>
      <a href="/pasien/add" class="btn btn-sm btn-primary">Tambah Data</a>
      <table class="table table-sriped table-hover">
        <thead>
          <tr>
            <th>Nama Lengkap</th>
            <th>NIK</th>
            <th>Jenis Kelamin</th>
            <th>Tempat Lahir</th>
            <th>Tanggal Lahir</th>
            <th>Alamat</th>
            <th>No Hp</th>
            <th>Aksi</th>
          </tr>
        </thead>

        <tbody>
          {{ range .pasien }}
            <tr>
              <td>{{ .NamaLengkap }}</td>
              <td>{{ .NIK }}</td>
              <td>{{ .JenisKelamin }}</td>
              <td>{{ .TempatLahir }}</td>
              <td>{{ .TanggalLahir }}</td>
              <td>{{ .Alamat }}</td>
              <td>{{ .NoHp }}</td>
              <td>
                <a href="/pasien/edit?id={{ .Id }}" class="btn btn-sm btn-warning">Edit</a>
                <a href="/pasien/delete?id={{ .Id }}" onclick="return confirm('Apakah anda yakin untuk menghapus data?')" class="btn btn-sm btn-danger">Delete</a>
              </td>
            </tr>
          {{ end }}
        </tbody>
      </table>
    </div>
  </body>
</html>
